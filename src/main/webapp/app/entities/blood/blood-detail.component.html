<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blood">
            <h2><span jhiTranslate="twentyOnePointsApp.blood.detail.title">Blood</span> {{blood.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="twentyOnePointsApp.blood.date">Date</span></dt>
                <dd>
                    <span>{{blood.date}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.blood.systolic">Systolic</span></dt>
                <dd>
                    <span>{{blood.systolic}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.blood.diastolic">Diastolic</span></dt>
                <dd>
                    <span>{{blood.diastolic}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.blood.user">User</span></dt>
                <dd>
                    {{blood.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/blood', blood.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
